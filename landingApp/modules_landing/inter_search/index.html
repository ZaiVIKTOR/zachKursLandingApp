<link rel="stylesheet" class="load-file-class" href="./modules_landing/inter_search/assets/css/style.css">
<section class="inter-search" id="inter-search">
    <div class="container">
        <img src="./assets_landing/img/lineDecor.png" alt="линия" class="decor-line">
        <div class="inter-search-container">
            <img class="load-file-class img playBtns" src="./modules_landing/inter_search/assets/img/plays.png" alt="Кнопки декор">
            <div class="inter-search--left">
                <h3>
                    Интерактивный поиск 
                    по видеоурокам
                </h3>
                <p class="first">
                    Ищи любой термин, вопрос или признак, и приложение выдаст тебе видеоурок, в котором это встречается.
                </p>
                <p class="second">
                    Тебе будет показан только тот фрагмент урока, в котором то, что ты искал.
                </p>
                <div class="main-block-info-app-links">
                    <a href="#" class="main-block-info-app-links__link --appStoreLink">
                        <img src="./assets_landing/img/AppStore_btn.png" alt="Ссылка на приложение в AppStore">
                    </a>
                    <a href="#" class="main-block-info-app-links__link --googlePlayLink">
                        <img src="./assets_landing/img/GooglePlay_btn.png" alt="Ссылка на приложение в Google Play">
                    </a>
                </div>
            </div>
            <img class="load-file-class img iphones iphone --anim-class" src="./modules_landing/inter_search/assets/img/iphone.png" alt="айфоны">
        </div>
    </div>
</section>
